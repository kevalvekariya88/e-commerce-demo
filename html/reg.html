<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="cent">
      <form class="frm">
        <h1 class="ragi">Registration</h1>
        <div class="us">
          <span class="flexRow">
            <label for="username" class="lab labMar">Username </label>
            <input
              type="text"
              id="username"
              class="inw"
              placeholder="Creat Username"
              required
            />
          </span>
        </div>

        <div class="fn">
          <span class="flexRow">
            <label for="fullname" class="lab labMar">Fullname </label>
            <input
              type="text"
              id="fullname"
              class="inw"
              placeholder="Fullname"
              required
            />
          </span>
        </div>

        <div class="ps">
          <span class="flexRow">
            <label for="password" class="lab labMar">Password</label>
            <input
              type="password"
              id="password"
              class="inw"
              placeholder="Creat Password"
              required
          /></span>
        </div>

        <div class="cops">
          <span class="flexRow">
            <label for="confPassword" class="lab labMar"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confPassword"
              class="inw"
              placeholder="Confirm Password"
              required
          /></span>
        </div>

        <div class="pimg">
          <span class="flexRow">
            <label for="pimg" class="lab labMar">Profile Picture</label>
            <input
              type="file"
              id="pimg"
              onchange="profileImg(this)"
              class="inw"
              placeholder="Profile Picture"
              accept="image/png , image/gif , image/jpeg"
              required
          /></span>
        </div>

        <div class="vemail">
          <span class="flexRow">
            <label for="email" class="lab labMar">Email </label>
            <input
              type="email"
              id="email"
              class="inw"
              placeholder="Enter your E-mail"
              required
            />
          </span>
        </div>

        <span class="flexRow">
          <label for="dob" class="lab labMar">Date Of Birth </label>
          <input
            type="date"
            id="dob"
            class="inw"
            placeholder="Enter your Date of Birth"
            required
          />
        </span>
        <div class="mob">
          <span class="flexRow">
            <label for="mobile" class="lab labMar">Mobile no. </label>
            <input
              type="number"
              id="mobile"
              class="inw"
              placeholder="Enter your mobile"
              required
          /></span>
        </div>
        <span class="flexRow">
          <label for="add" class="lab labMar">Address </label>
          <textarea
            rows="4"
            cols="44"
            id="add"
            class="inw"
            placeholder="Enter your Address"
            required
          ></textarea>
        </span>

        <a class="regHref" href="">
          <button type="button" id="sub" class="btn hwBtn">Submit</button>
        </a>

        <!-- sign up btn -->
        <p>
          &nbsp;Have an Account?&nbsp;
          <a href="/html/index.html">
            <button type="button" class="Rbtn Lbtn">Log In</button>
          </a>
        </p>
      </form>
    </div>

    <!-- <script src="/JS/jquery-3.6.0.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="/JS/reg.js"></script>
  </body>
</html>
